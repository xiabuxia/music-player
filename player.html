                <span class="line showLrc" id="line-right"></span>
            </div>
            <span id="play-progress"></span>
            <span id="play-dot"></span>
        </div>
        <div id="lrc-ct" class="showLrc ">
            
            <div class="lrc"></div>
        </div>
    </div>
